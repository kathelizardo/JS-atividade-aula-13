<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 05 - Aula 13 JS </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <div class="row">

            <div class="center">
                <p class="titulo">Registro de Pessoa</p>

                <form id="form" method="get" action=".">
                    <div>
                       <label> Nome: </label>
                            <input type="text" name="name" class="form-control" placeholder="Digite seu nome e sobrenome" required>
                      
                    </div>
                    
                    <div>
                        <label> Email: </label>
                            <input type="text" name="email" class="form-control email" placeholder="exemploemail@domain.com">
                    </div>
                    
                    <div>
                        <label>CPF: </label>
                            <input type="text" name="CPF" class="form-control" placeholder="Ex:12345678900" required>
                    </div>
                    
                    <div>
                        <label>CEP:</label>
                            <input name="cep" type="text" id="cep" value="" maxlength="9" class="form-control" placeholder="Ex:12345678" required
                                   onblur="pesquisacep(this.value);" /><br />
                    </div>

                        <div class="resultCEP"> 

                            <div>
                                <label>Cidade:</label>
                                    <input name="cidade" type="text" id="cidade" class="form-control" /><br />
                           
                                <label>Estado:</label>
                                    <input name="uf" type="text" id="uf" class="form-control" /><br />
                            </div>

                            <div>
                                <label>Rua:</label>
                                    <input name="rua" type="text" id="rua" class="form-control" /><br />
                           
                                <label>Bairro:</label>
                                    <input name="bairro" type="text" id="bairro" class="form-control" /><br />
                            </div>                          
                        </div>
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button type="submit" class= "mt-4 btn btn-primary" disabled>Registrar</button>
                        </div>
                </form>
            </div>   
        </div>       
    </div>  













    




    <script src="script.js"></script>
</body>
</html>
